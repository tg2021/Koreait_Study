<script>
    var a = 10;
    var b = '10';
    
    console.log(a + a);
    console.log(b + b);
    console.log(a + parseInt(b)); // 형변환
    console.log(a + Number(b));   // 형변환
    // parseInt(123a456) -> 123 숫자가 아닌것에 바로 전까지 출력
    // Number(123a456)  -> Nun
    // .log() -> 매소드
    // log() -> 함수

    
    console.log(a + a + b); 

    console.log(b + a + a);
    console.log(a + b + a);

    var c = 0b11; //  2진수
    var d = 0o10; //  8진수
    var e = 0x10; // 10진수
</script>
