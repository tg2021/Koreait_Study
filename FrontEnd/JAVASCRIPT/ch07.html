<script>
    // 비교
    // > 초과
    // < 미만
    // >= 이상
    // <= 이하
    // == 같다
    // === 타입까지도 같다 (자바스트립트 문법)
    // != 다르다
    // !== (===)의 반대 (자바스트립트 문법)

    var n1 = 10;
    var n2 = 12;

    console.log(n1 > n2);
    console.log(n1 > 9);
    console.log('10 > 10 : ' +(10 > 10));
    console.log('10 >= 10 : ' +(10 >= 10));
    console.log('10 < 10 : ' +(10 < 10));
    console.log('9 < 10 : ' +(9 < 10));
    console.log('10 == 10 : ' +(10 == 10));
    console.log('10 === 10 : ' +(10 === 10));
    console.log('10 == 10 : ' +(10 == '10'));
    console.log('10 == 10 : ' +(10 === '10'));
    console.log('10 != 10 : ' +(10 != 9));
    console.log('10 != 9 : ' +(10 != 10));
    console.log('10 != 10 : ' +(10 != '9'));
    console.log('10 != 9 : ' +(10 != '10'));
    console.log('10 !== 9 : ' +(10 !== 10));
    console.log('10 !== 9 : ' +(10 !== 9));
    console.log('10 !== 9 : ' +(10 !== '10'));
    console.log('10 !== 9 : ' +(10 !== '9'));
</script>
